{% extends 'Admin/header.html' %}
{% load static %}
    {% block content %}
<main role="main" class="main-content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <h2 class="page-title">Content</h2>
          <!-- .card -->
          <!-- .card -->
          <div class="card my-4">
            <div class="card-header">
              <strong>Content</strong>
            </div>
            <div class="card-body">
              <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                  {% if mycon %}               
                  <section>
                    <div class="form-group">
                      <label for="userName">Name *</label>
                      <input id="userName" name="name" value="{{mycon.name}}" type="text" class="form-control required">
                    </div>
                    <div class="form-group">
                     
                        <label for="example-textarea">Description </label>
                        <textarea name="description" class="form-control" id="example-textarea" rows="4"> {{mycon.description}}</textarea>
                      
                    </div>
                    <div class="form-group">
                      <label for="userName">Image *</label>
                      <img src="{% static 'ims/' %}{{mycon.image}}" height='200px' width='200px'>
                      <input id="userName" name="image" value="{{mycon.name}}" type="file" class="form-control required">
                    </div>
                               
                    <input type="submit" class="btn mb-2 btn-info" value="Save">
                  
                    <input type="Reset" class="btn mb-2 btn-secondary">
                    <div class="help-text text-muted">(*) Mandatory</div>

                  </section>
                
                  {% endif %}
                </div>
              </form>
            </div> <!-- .card-body -->
          </div> <!-- .card -->
        </div> <!-- .col-12 -->
      </div> <!-- .row -->
    </div> <!-- .container-fluid -->
   
    
  </main>
  {% endblock content %}
