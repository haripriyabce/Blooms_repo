{% extends 'Admin/header.html' %}
{% load static %}
    {% block content %}
<main role="main" class="main-content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <h2 class="page-title">Content</h2>
          <!-- .card -->
          <!-- .card -->
          
          <div class="card my-4">
          
            <div class="card-header">
              <strong>Content</strong>
              <a href="{% url 'coupon_list' %}" > <button type="button" class="btn btn-warning btn-block mb-4" style="width:20%;float:right;" >Back</button></a>
   
            </div>
            <div class="card-body">
              <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                               
                  <section>
                    <div class="form-group">
                      <label for="userName">Coupon code</label>
                      <input id="userName" name="coupon_code" value="{{coupon.coupon_code}}" type="text" class="form-control required">
                    </div>
                    <div class="form-group">
                      <label for="userName">Offer in percentage (%)</label>
                      <input id="userName" name="discount" value="{{coupon.discount}}" type="text" class="form-control" pattern="[0-3]{1}[0-9]{1}" max="30" required>
                    </div>
                    <div class="form-group">
                      <label for="userName">Valid from</label>
                      <input  name="valid_from" type="date" value="{{coupon.valid_from}}" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="userName">Valid till</label>
                      <input  name="valid_till" type="date" value="{{coupon.valid_till}}" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="userName">Minimum Purchase</label>
                      <input  name="min_purchase" type="text" value="{{coupon.min_purchase}}" class="form-control" required>
                    </div>
                               
                    <input type="submit" class="btn mb-2 btn-info" value="Save">
                  
                    <input type="Reset" class="btn mb-2 btn-secondary">
                    <div class="help-text text-muted">(*) Mandatory</div>

                  </section>
                
                  
                </div>
              </form>
            </div> <!-- .card-body -->
          </div> <!-- .card -->
        </div> <!-- .col-12 -->
      </div> <!-- .row -->
    </div> <!-- .container-fluid -->
   
    
  </main>
  {% endblock content %}
