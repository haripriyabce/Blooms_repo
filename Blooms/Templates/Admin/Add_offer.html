{% extends 'Admin/header.html' %}

    {% block content %}
<main role="main" class="main-content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <h2 class="page-title">Offer</h2>
          <!-- .card -->
          <!-- .card -->
          <div class="card my-4">
            <div class="card-header">
              <strong>Offer</strong>
            </div>
            <div class="card-body">
              <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                            
                  <section>
                    <div class="form-group">
                      <label for="userName">Name *</label>
                      <input id="userName" name="name" type="text" class="form-control required">
                    </div>
                    <div class="form-group">
                     
                        <label for="example-textarea">Description </label>
                        <textarea name="description" class="form-control" id="example-textarea" rows="4"> </textarea>
                      
                    </div>
                    <div class="form-group">
                     
                      <label for="example-textarea">offer in percentage (%) </label>
                      <input  name="discount" type="text" class="form-control required">
                
                      
                  </div>
                    <div class="form-group">
                      <label for="userName">Valid from</label>
                      <input  name="valid_from" type="date" class="form-control required">
                    </div>
                    <div class="form-group">
                      <label for="userName">Valid till</label>
                      <input  name="valid_till" type="date" class="form-control required">
                    </div>
                    <div class="form-group">
                      <label for="userName">Minimum Purchase</label>
                      <input  name="min_purchase" type="text" class="form-control required">
                    </div>
                    <div class="form-group">
                     
                      <label for="example-textarea">Image Upload </label>
                      <input id="image_cat" name="image" type="file" class="form-control required">
                  
                  </div>  
                    <input type="submit" class="btn mb-2 btn-info" value="Save">
                  
                    <input type="Reset" class="btn mb-2 btn-secondary">
                    <div class="help-text text-muted">(*) Mandatory</div>

                  </section>
                 
                </div>
              </form>
            </div> <!-- .card-body -->
          </div> <!-- .card -->
        </div> <!-- .col-12 -->
      </div> <!-- .row -->
    </div> <!-- .container-fluid -->
   
    
  </main>
  {% endblock content %}
