{% extends 'Admin/header.html' %}
    {% block content %}
<main role="main" class="main-content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <h2 class="page-title">Coupon</h2>
          <!-- .card -->
          <!-- .card -->
         
          <div class="card my-4">
            <div class="card-header">
              <a href="{% url 'coupon_list' %}" > <button type="button" class="btn btn-warning btn-block mb-4" style="width:20%;float:right;" >Back</button></a>
   
              <strong>Coupon</strong>
              
            </div>
            <div class="card-body">
              <form method="post" action="" >
                {% csrf_token %}
                <div>
                            
                  <section>
                    <div class="form-group">
                      <label for="userName">Coupon code</label>
                      <input  name="coupon_code" type="text" class="form-control required">
                    </div>
                    <div class="form-group">
                     
                        <label for="example-textarea">offer in percentage (%) </label>
                        <input  name="discount" type="number" class="form-control" max="30"  pattern="[0-3]{1}[0-9]{1}" required>
                  
                        
                    </div>
                    <div class="form-group">
                      <label for="userName">Valid from</label>
                      <input  name="valid_from" type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="userName">Valid till</label>
                      <input  name="valid_till" type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="userName">Minimum Purchase</label>
                      <input  name="min_purchase" type="text" class="form-control" required>
                    </div>
                    <input type="submit" class="btn mb-2 btn-info" value="Save">
                  
                    <input type="Reset" class="btn mb-2 btn-secondary">
                    <div class="help-text text-muted">(*) Mandatory</div>

                  </section>
                 
                </div>
              </form>
              <a href="{% url 'coupon_list' %}" > <button style="width:150px;float:right" type="button" class="btn btn-warning btn-block mb-4" style="width:100%;" >Back</button></a>
   
            </div> <!-- .card-body -->
          </div> <!-- .card -->
        </div> <!-- .col-12 -->
      </div> <!-- .row -->
    </div> <!-- .container-fluid -->
   
    
  </main>
  {% endblock content %}
