

{% extends 'User/plain_head.html' %}

{% load static %}
{% block content %}

 
            <form  action=""  method="POST" class="bg-white p-5 contact-form">
              {% for message in messages %}
              <div class="alert alert-success" >
               
                {{message}}
                
               </div>
              {% endfor %}  
              <div class="col-md-12 text-center p-5" style="padding:auto ;!important">
                <img src="{% static 'images/imag/logoo.png' %}" class="img-fluid" height="100px" width="150px">
                  <!-- <img src="{% static 'ims/' %}{{x.image1}}">-->
              </div>
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="first_name" placeholder="Your First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="last_name" placeholder="Your Last Name">
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="Phone_number"  placeholder="Enter mobile number">
            </div>
           
            <div class="form-group">
                <input type="password" class="form-control" name="password1" placeholder="Your Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password2" placeholder="Your Password">
              </div> 
            <div class="form-group">
              <input type="submit" value="SignUp" class="btn btn-primary py-3 px-5">
            </div>
            <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="{% url 'login' %}"
              style="color: #393f81;">Login here</a></p>
          </form>
       
  {% endblock content %}
